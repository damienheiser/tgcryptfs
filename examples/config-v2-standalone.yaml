# TelegramFS Configuration v2 - Standalone Mode Example
version: 2

# Machine identity
machine:
  id: "auto"  # Will auto-generate UUID on first run
  name: "My TelegramFS"

# Telegram backend
telegram:
  api_id: ${TELEGRAM_APP_ID}
  api_hash: ${TELEGRAM_APP_HASH}
  session_file: "~/.telegramfs/session"
  max_concurrent_uploads: 3
  max_concurrent_downloads: 5
  retry_attempts: 3
  retry_base_delay_ms: 1000

# Encryption
encryption:
  argon2_memory_kib: 65536
  argon2_iterations: 3
  argon2_parallelism: 4
  salt: ""

# Distribution mode
distribution:
  mode: standalone

# Namespaces
namespaces:
  - name: "default"
    type: standalone
    mount_point: "/mnt/telegramfs"

# Cache settings
cache:
  max_size: 1073741824
  cache_dir: "~/.telegramfs/cache"
  prefetch_enabled: true
  prefetch_count: 3
  eviction_policy: Lru

# Logging
logging:
  level: "info"
